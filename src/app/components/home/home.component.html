<app-loading *ngIf="loading"></app-loading>
<!-- el div a continuación es para manejar errores y lo pueden colocar como un component adicional y llamarlo donde necesite para no repetir código -->
<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>
        {{mensajeError}}
    </p>
</div>
<app-tarjetas [items]="nuevasCanciones"></app-tarjetas>
